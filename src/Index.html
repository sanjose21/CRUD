<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Z Prefix Inventory Managment</title>
  <button class="btn btn-success" id="login-btn">Login</button>
  <button class="btn btn-success" id="register-btn">Register</button>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main>
    <div class="container text-center">
      <h1 class="bg-light py-4 text-info">
        <i class="fas fa-plug"></i> Z Prefix Inventory Managment
      </h1>
      <div class="d-flex justify-content-center">
        <form class="w-50">
          <input type="text" id="userid" class="form-control" autocomplete="off" readonly placeholder="ID" />
          <input type="text" id="proname" class="form-control" autocomplete="off" placeholder="Product Name" />
          <div class="row">
            <div class="col">
              <input type="text" id="description" class="form-control m-0" autocomplete="off"
                placeholder="Description" />
            </div>
            <div class="col">
              <input type="text" id="price" class="form-control m-0" autocomplete="off" placeholder="Price" />
            </div>
          </div>
        </form>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-success" id="btn-create" disabled>Create</button>
        <button class="btn btn-primary" id="btn-read">View DB</button>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Search By
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#" id="search-by-name">Name</a>
            <a class="dropdown-item" href="#" id="search-by-user">User</a>
          </div>
        <button class="btn btn-warning" id="btn-update">Update</button>
        <button class="btn btn-danger" id="btn-delete" disabled>Delete All</button>
      </div>
      
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2" id="search-input">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
        </div>
      </div>
      <div id="register-popup" class="popup">
        <form id="register-form" class="form">
          <h2>Register</h2>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Username">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Password">
          <label for="is-manager">Is Inventory Manager?</label>
          <input type="checkbox" id="is-manager" name="is-manager">
          <button type="submit" id="register-submit">Register</button>
        </form>
      </div>

      

      <!-- Login Button -->
      
      <!-- Login Popup -->
      <div id="login-popup" class="popup">
        <form id="login-form" class="popup-form">
          <h2>Login</h2>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit" id="login-submit">Submit</button>
        </form>
      </div>

      <!--  Table -->
      <div class="d-flex table-data">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Product Name</th>
              <th scope="col">Description</th>
              <th scope="col">Price</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="tbody">
          </tbody>
        </table>
      </div>
      <div id="notfound"></div>
    </div>
  </main>

  <!-- Labels -->
  <div class="w-100 btn btn-success insertmsg">Success!</div>
  <div class="w-100 btn btn-warning updatemsg">Data Updated! Refresh Page To See Result</div>
  <div class="w-100 btn btn-danger deletemsg">Data Deleted!</div>
  <!-- Success message after successful login -->
<div class="w-100 btn btn-success login-success-msg"style="display: none">Login successful!</div>
<!-- Error message if login fails -->
<div class="w-100 btn btn-danger login-error-msg" style="display: none">Incorrect username or password!</div>
  <!-- <div class="w-100 btn btn-success usermsg">User Added Successfully!</div> -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
  <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
  <script src="../js/main.js" type="module"></script>
</body>

</html>
